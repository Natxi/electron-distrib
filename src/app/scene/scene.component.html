<!-- #docregion multi -->
<mat-card>
  <mat-checkbox class="example-margin">Activar gravación Xuíz</mat-checkbox>
</mat-card>
<mat-accordion class="example-headers-align">
  <!-- #enddocregion multi -->
  <app-scene-option [description]="'Vista normal'" [icon]="'gavel'" [color]="'green'"></app-scene-option>
  <app-scene-option [description]="'Vista probas LAX'" [icon]="'business_center'" [color]="'green'"></app-scene-option>
  <app-scene-option [description]="'Vista probas XUÍZ'" [icon]="'business_center'" [color]="'green'"></app-scene-option>
  <app-scene-option [description]="'VCF normal'" [icon]="'person'"></app-scene-option>
  <app-scene-option [description]="'VCF + probas LAX'" [icon]="'group_add'"></app-scene-option>
  <app-scene-option [description]="'VCF + probas XUÍZ'" [icon]="'group_add'"></app-scene-option>
  <app-scene-option [description]="'VCF + probas físicas'" [icon]="'group_add'"></app-scene-option>
  <app-scene-option [description]="'Exhorto'" [icon]="'group'" [color]="'yellow'"></app-scene-option>
  <app-scene-option [description]="'Presentación'" [icon]="'smart_display'"></app-scene-option>
</mat-accordion>
<button (click)="setScene1()">Set Scene 1</button>
<button (click)="setScene2()">Set Scene 2</button>
<button (click)="setScene3()">Set Scene 3</button>
<button (click)="setScene4()">Set Scene 4</button>
<button (click)="setScene5()">Set Scene 2</button>
