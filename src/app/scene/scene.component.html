<form [formGroup]="tcpFormGroup">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Send TCP</mat-label>
      <input matInput placeholder="cmd" formControlName="cmd">
    </mat-form-field>

  </div>
  <div>
    <button mat-raised-button color="primary" (click)="sendTCP()">
      <mat-label>SEND TCP</mat-label>
    </button>
  </div>
</form>
<form [formGroup]="udpFormGroup">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Send UDP</mat-label>
      <input matInput placeholder="cmd" formControlName="cmd">
    </mat-form-field>

  </div>
  <div>
<!--    'A56C1500A3FF0100000000000000000094046103AE'-->
    <button mat-raised-button color="primary" (click)="sendUDP()">
      <mat-label>SEND UDP</mat-label>
    </button>
  </div>
</form>
<form [formGroup]="ipFormGroup">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Call ip</mat-label>
      <input matInput placeholder="cmd" formControlName="cmd">
    </mat-form-field>

  </div>
  <div>
<!--    'A56C1500A3FF0100000000000000000094046103AE'-->
    <button mat-raised-button color="primary" (click)="call()">
      <mat-label>CALL</mat-label>
    </button>
  </div>
</form>
